<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Rock, paper, scissors - Advanced mode</title>
  </head>

  <body data-mode="advanced">
    <div class="global-score">
      <div class="global-score__container">
        <span class="global-score__user">YOU</span>
        <span class="global-score__score">0</span>
      </div>

      <div class="global-score__logo global-score__logo--advanced">
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
        <span>LIZARD</span>
        <span>SPOCK</span>
      </div>

      <div class="global-score__container">
        <span class="global-score__user">PC</span>
        <span class="global-score__score">0</span>
      </div>
    </div>

    <div id="game-choices" class="game">
      <img src="./assets/images/bg-pentagon.svg" alt="" />

      <div class="game__choice game__choice--paper game__choice--paper-advanced" data-choice="paper">
        <img class="game__img" src="./assets/images/icon-paper.svg" alt="icon paper" />
      </div>

      <div class="game__choice game__choice--scissors game__choice--scissors-advanced" data-choice="scissors">
        <img class="game__img" src="./assets/images/icon-scissors.svg" alt="icon scissors" />
      </div>

      <div class="game__choice game__choice--rock game__choice--rock-advanced" data-choice="rock">
        <img class="game__img" src="./assets/images/icon-rock.svg" alt="icon rock" />
      </div>

      <div class="game__choice game__choice--lizard" data-choice="lizard">
        <img class="game__img" src="./assets/images/icon-lizard.svg" alt="icon lizard" />
      </div>

      <div class="game__choice game__choice--spock" data-choice="spock">
        <img class="game__img" src="./assets/images/icon-spock.svg" alt="icon spock" />
      </div>
    </div>

    <div id="result" class="result hide">
      <div class="result__user">
        <span class="result__user-text">Your Picked</span>
        <div id="your-picked" class="game__choice game__choice--result">
          <img id="your-picked-img" src="./assets/images/icon-paper.svg" alt="" />
        </div>
      </div>

      <div class="result__win-tie-lose">
        <span id="win-tie-lose" class="result__win-tie-lose-text">YOU WIN</span>
        <button id="button-play-again" class="result__button-play-again">PLAY AGAIN</button>
      </div>

      <div class="result__user">
        <span class="result__user-text">PC Picked</span>
        <div id="pc-picked" class="game__choice game__choice--result">
          <img id="pc-picked-img" src="./assets/images/icon-paper.svg" alt="" />
        </div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
